<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="chess_board">
            <!-- ==========row 1========= -->
            <div class="a1"><img src="images/a Pieces.png" alt=""></div>
            <div class="b1"><img src="images/b Pieces.png" alt=""></div>
            <div class="c1"><img src="images/C Pieces.png" alt=""></div>
            <div class="d1"><img src="images/d Pieces.png" alt=""></div>
            <div class="e1"><img src="images/e Pieces.png" alt=""></div>
            <div class="f1"><img src="images/f Pieces.png" alt=""></div>
            <div class="g1"><img src="images/g Pieces.png" alt=""></div>
            <div class="h1"><img src="images/h Pieces.png" alt=""></div>
            
            <!-- ==========row 2========= -->
            <div class="a2"><img src="images/Chess Pieces.png" alt=""></div>
            <div class="b2"><img src="images/Chess Pieces.png" alt=""></div>
            <div class="c2"><img src="images/Chess Pieces.png" alt=""></div>
            <div class="d2"><img src="images/Chess Pieces.png" alt=""></div>
            <div class="e2"><img src="images/Chess Pieces.png" alt=""></div>
            <div class="f2"><img src="images/Chess Pieces.png" alt=""></div>
            <div class="g2"><img src="images/Chess Pieces.png" alt=""></div>
            <div class="h2"><img src="images/Chess Pieces.png" alt=""></div>
            <!-- ==========row 3========= -->
            <div class="a3"></div>
            <div class="c3"></div>
            <div class="e3"></div>
            <div class="g3"></div>
            <!-- ==========row 4========= -->
            <div class="b4"></div>
            <div class="d4"></div>
            <div class="f4"></div>
            <div class="h4"></div>
            <!-- ==========row 5========= -->
            <div class="a5"></div>
            <div class="c5"></div>
            <div class="e5"></div>
            <div class="g5"></div>
            <!-- ==========row 6========= -->
            <div class="b6"></div>
            <div class="d6"></div>
            <div class="f6"></div>
            <div class="h6"></div>
            <!-- ==========row 7========= -->
            <div class="a7"><img src="images/Chessblk Pieces.png" alt=""></div>
            <div class="b7"><img src="images/Chessblk Pieces.png" alt=""></div>
            <div class="c7"><img src="images/Chessblk Pieces.png" alt=""></div>
            <div class="d7"><img src="images/Chessblk Pieces.png" alt=""></div>
            <div class="e7"><img src="images/Chessblk Pieces.png" alt=""></div>
            <div class="f7"><img src="images/Chessblk Pieces.png" alt=""></div>
            <div class="g7"><img src="images/Chessblk Pieces.png" alt=""></div>
            <div class="h7"><img src="images/Chessblk Pieces.png" alt=""></div>
            <!-- ==========row 8========= -->
            <div class="a8"><img src="images/a8blk Pieces.png" alt=""></div>
            <div class="b8"><img src="images/b8b Pieces.png" alt=""></div>
            <div class="c8"><img src="images/c8b Pieces.png" alt=""></div>
            <div class="d8"><img src="images/d8b Pieces.png" alt=""></div>
            <div class="e8"><img src="images/e8b Pieces.png" alt=""></div>
            <div class="f8"><img src="images/f8b Pieces.png" alt=""></div>
            <div class="g8"><img src="images/g8b Pieces.png" alt=""></div>
            <div class="h8"><img src="images/a8blk Pieces.png" alt=""></div>
        </div>
        <!-- =============heading part=============  -->
        <div class="box1"><h1>1</h1></div>
        <div class="box2"><h1>2</h1></div>
        <div class="box3"><h1>3</h1></div>
        <div class="box4"><h1>4</h1></div>
        <div class="box5"><h1>5</h1></div>
        <div class="box6"><h1>6</h1></div>
        <div class="box7"><h1>7</h1></div>
        <div class="box8"><h1>8</h1></div>
        <!-- ===========right heading===============  -->
        <div class="rbox1"><h1>1</h1></div>
        <div class="rbox2"><h1>2</h1></div>
        <div class="rbox3"><h1>3</h1></div>
        <div class="rbox4"><h1>4</h1></div>
        <div class="rbox5"><h1>5</h1></div>
        <div class="rbox6"><h1>6</h1></div>
        <div class="rbox7"><h1>7</h1></div>
        <div class="rbox8"><h1>8</h1></div>
        <!-- ==============upper heading============= -->
        <div class="ubox1"><h1>A</h1></div>
        <div class="ubox2"><h1>B</h1></div>
        <div class="ubox3"><h1>C</h1></div>
        <div class="ubox4"><h1>D</h1></div>
        <div class="ubox5"><h1>E</h1></div>
        <div class="ubox6"><h1>F</h1></div>
        <div class="ubox7"><h1>G</h1></div>
        <div class="ubox8"><h1>H</h1></div>
        <!-- ==============lower heading============= -->
        <div class="lbox1"><h1>A</h1></div>
        <div class="lbox2"><h1>B</h1></div>
        <div class="lbox3"><h1>C</h1></div>
        <div class="lbox4"><h1>D</h1></div>
        <div class="lbox5"><h1>E</h1></div>
        <div class="lbox6"><h1>F</h1></div>
        <div class="lbox7"><h1>G</h1></div>
        <div class="lbox8"><h1>H</h1></div>
    </div>
</body>
</html>
